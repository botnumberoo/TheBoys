<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Login Button.css">
  <link rel="shortcut icon" href="Bicep2.jpg" type="image/x-icon" sizes="16x16">
  <title> LUCKY::GYM LOGIN</title>
  <script>
    function show_pwd() {
        var x = document.getElementById("pwd");
        var image = document.getElementById("bb");
        if (x.type === "password") {
            x.type = "text";
            image.src="Open Eyes.png";
        } else {
            x.type = "password";
            image.src="Close Eye.png";
        }
    }
  </script>
</head>
<body>
    <a href="https://boysgym.netlify.app/"><ion-icon class="icon_io" name="arrow-back-outline"></ion-icon></a>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2> 
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pwd" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a  href="#">Forget Password</a></label>
                      
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Don't have a account <a href="registrationpage.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <img id="bb" class=snehil  src="Close Eye.png" onclick="show_pwd()">
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
